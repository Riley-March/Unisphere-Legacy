<!DOCTYPE html>
<html ng-app="indexApp" ng-controller="indexController">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Unisphere</title>
	<link type="text/css" rel="stylesheet" href="/dist/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="/css/MaterialCard.css" />
	<link type="text/css" rel="stylesheet" href="/css/card.css" />
	<link type="text/css" rel="stylesheet" href="/css/login.css" />
	<link type="text/css" rel="stylesheet" href="/css/postBar.css" />
	<link type="text/css" rel="stylesheet" href="/css/searchBar.css" />
	<link type="text/css" rel="stylesheet" href="/css/navbar.css" />
	<link type="text/css" rel="stylesheet" href="/css/peopleCard.css" />
	<link type="text/css" rel="stylesheet" href="/css/profileCard.css" />
	<link type="text/css" rel="stylesheet" href="/css/eventCard.css" />
	<link type="text/css" rel="stylesheet" href="/css/adminCard.css" />
	<link type="text/css" rel="stylesheet" ng-href="{{css}}">
	<link type="text/css" rel="stylesheet" href="/dist/font-awesome-4.2.0/css/font-awesome.css" />
	<script src="/dist/js/angular-file-upload-shim.js"></script>
	<script src="/dist/js/angular.min.js"></script>
	<script src="/dist/js/angular-file-upload.js"></script>
	<script src="/dist/js/jquery-2.1.3.min.js"></script>
	<script src="/dist/js/bootstrap.js"></script>
	<base href="/">
	<link rel="icon" href="favicon.ico" type="icon" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top" ng-controller="HeaderCtrl" ng-cloak>
			<div class="navbar-header">
				<a href="#" id="brand" class="navbar-brand"><b>{{ Header.brand() }}</b></a>
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navHeaderCollapse">
				<div class="container">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="/#notice"><b>{{ Header.notice() }}</b></a></li>
						<li><a href="/#event"><b>{{ Header.event() }}</b></a></li>
						<li><a href="/#people"><b>{{ Header.people() }}</b></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/#admin"><b>{{ Header.admin() }}</b></a></li>
            			<li><a ng-click="openProfile()"><b>{{ Header.profile() }}</b></a></li>				
						<li><a ng-href="{{ Header.loginHref() }}"><b>{{ Header.login() }}</b></a></li>
					</ul>
				</div>
			</div>
		</div>
	
	<div ui-view></div>
	
	<script src="/dist/js/angular-route.js"></script>
	<script src="/dist/js/angular-animate.js"></script>
	<script src="/dist/js/angular-jwt.js"></script>
	<script src="/dist/js/ui-bootstrap-tpls-0.12.1.js"></script>
	<script src="/js/angular-ui-router.js" type="text/javascript"></script>
	<script src="/dist/js/ng-infinite-scroll.js"></script>
	<script src="/index.js"></script>
	<script src="/controllers/noticePage.js"></script>
	<script src="/controllers/peoplePage.js"></script>
	<script src="/controllers/loginPage.js"></script>
	<script src="/controllers/registerForm.js"></script>
	<script src="/controllers/profilePage.js"></script>
	<script src="/controllers/forgotPassword.js"></script>
	<script src="/controllers/eventPage.js"></script>
	<script src="/controllers/adminPage.js"></script>
	<script src="/controllers/sendEmail.js"></script>
	<script src="http://blueimp.github.com/jQuery-File-Upload/js/vendor/jquery.ui.widget.js"></script>
	<script src="http://blueimp.github.com/jQuery-File-Upload/js/jquery.fileupload.js"></script>
	<script>
	$('.navbar-collapse a').click(function(){
	    $(".navbar-collapse").collapse('hide');
	});
	$('.navbar-toggle').click(function() {
	    $(this).toggleClass('menuActive');
	});
	</script>
	<script>
	function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
	$(document).on("keydown", disableF5);
	</script>

</body>
</html>

<modal title="Edit Profile" visible="showProfile">
	<div class="form-group">
   		<img id="photo" src="http://www46@wlc1www46.webland.ch/unisphere/php/images/profile_images/profile_image_{{USER_ID}}.png" width="100px" height="100px"/><br>
   	</div>
   	<div class="form-group">
     	<label for="name">Name</label>
     	<input type="text" class="form-control" id="profileName" placeholder="Name" />
   	</div>
   	<div class="form-group">
     	<label for="alias">Alias</label>
     	<input type="text" class="form-control" id="profileAlias" placeholder="Alias" />
   	</div>
   	<div class="form-group">
     	<label for="description">Description</label>
     	<input type="text" class="form-control" id="profileDescription" placeholder="Description" />
   	</div>
   	<button type="submit" class="btn btn-default" ng-click="update()">Update</button>
</modal>
