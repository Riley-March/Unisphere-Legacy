<div class="container">
	<form class="form-signin" ng-submit="sendEmail()">       
		<h2 class="form-signin-heading">Forgot Password</h2>
		<h3>Please enter your email address and your password will be sent to it.</h3>
		<input type="text" class="form-control" ng-model="email" id="USER_EMAIL" placeholder="Enter Email" required=""/><br>    
		<button class="btn btn-lg btn-primary btn-block" type="submit">Send</button> 
   	</form>
</div>
